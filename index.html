<!doctype html>
<html>
    <head>
        <title>Pollito Cool con model-viewer</title>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    </head>

    <body>
        <model-viewer 
            src="assets/PollitoCool.glb" 
            alt="Pollito Cool"
            ar 
            auto-rotate 
            camera-controls 
            touch-action="pan-y"
            shadow-intensity="1"
            style="width: 100%; height: 500px;"
        ></model-viewer>
    </body>
</html>
